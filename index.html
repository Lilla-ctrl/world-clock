<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <title>World Clock Project</title>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container-fluid background-wrapper">
      <div class="content-wrapper">
        <h1>World Clocks</h1>
        <select class="mx-auto d-block mt-4 mb-4" name="cities" id="cities">
          <option value="">Select a city</option>
          <option value="current">Current timezone</option>
          <option value="Europe/London">London</option>
          <option value="Europe/Lisbon">Lisbon</option>
          <option value="America/New_York">New York</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Africa/Johannesburg">Johannesburg</option>
        </select>

        <div class="clocks mt-5" id="clocks">
          <div class="row">
            <div class="col">
              <h2 class="city">Los Angeles</h2>
              <h3 class="date" id="laDate"></h3>
            </div>
            <div class="col">
              <h2 class="time" id="laTime"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="city">Sydney</h2>
              <h3 class="date" id="sydneyDate"></h3>
            </div>
            <div class="col">
              <h2 class="time" id="sydneyTime"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="city">Tokyo</h2>
              <h3 class="date" id="tokyoDate"></h3>
            </div>
            <div class="col">
              <h2 class="time" id="tokyoTime"></h2>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <h2 class="city">Paris</h2>
              <h3 class="date" id="parisDate"></h3>
            </div>
            <div class="col">
              <h2 class="time" id="parisTime"></h2>
            </div>
          </div>
        </div>
      </div>
      <footer>
        Open-source
        <a href="https://github.com/Lilla-ctrl/world-clock" target="_blank"
          >code</a
        >
        by Lilla.
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
